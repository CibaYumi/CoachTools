<ion-view title="Painel de Controle" id="page1">
  <ion-content padding="true" class="has-header">
    <h2 id="painelDeControle-heading9" style="color:#000000;text-align:center;">
      {{i.sex}},<br>
      {{i.name}}
    </h2>


    <form class="form-horizontal">
      <div class="form-group form-group-lg">
        <label class="col-sm-2 control-label" for="formGroupInputLarge">Large label</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="formGroupInputLarge" placeholder="Large input">
        </div>
      </div>
      <div class="form-group form-group-sm">
        <label class="col-sm-2 control-label" for="formGroupInputSmall">Small label</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="formGroupInputSmall" placeholder="Small input">
        </div>
      </div>
    </form>


    <a class="icons-home" ng-click="goToLoveTest()">
      <img class="btn-home" src="../img/icons/5_linguagens.png" alt="">
      <p>As 5 Linguagens do Amor</p>
    </a>







    <a id="painelDeControle-button12" class="button button-positive  button-block" ng-click="goToLoveTest()">
      As 5 Linguagens do Amor
    </a>

    <a class="button button-positive  button-block" ng-click="goToRepresTest()">
      Sistema Representacional
    </a>

    <a class="button button-positive  button-block" ng-click="goToTimeTest()">
      Tr√≠ade do Tempo
    </a>
  </ion-content>
</ion-view>
