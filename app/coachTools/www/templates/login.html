<ion-view class="body-pages" title="Login" hide-nav-bar="true" hide-back-button="true" id="login">
  <ion-content padding="true" class="manual-ios-statusbar-padding">
    <form class="list center-form">

      <div class="spacer" style="width: 290px; height: 100px;"></div>
      <div>
        <p class="logo"><img src="..\img\coachtools_logo_ fundo_escuro_web.jpg" alt=""></p>
      </div>

      <ion-list>
        <p style="color:#FFF;font-weight:600;text-align:center;">Email</p>
        <label class="item item-input top-input">
          <input type="email" placeholder="" ng-model="emailLogin">
        </label>

        <div class="spacer" style="width: 290px; height: 20px;"></div>

        <p style="color:#FFF;font-weight:600;text-align:center;">Senha</p>
        <label class="item item-input bottom-input">
          <input type="password" placeholder="" ng-model="senhaLogin">
        </label>
      </ion-list>

      <div class="spacer" style="width: 300px; height: 12px;"></div>

      <a ui-sref="menu.painelDeControle" style="border-radius:10px 10px 10px 10px;" class="button button-positive  button-block">Entra aÃ­!</a>
      <a ui-sref="menu.criarConta" style="font-weight:500;font-size:12px;" class="button button-positive button-small button-block button-clear">Quero me cadastrar!</a>
      <a ui-sref="menu.esqueceuASenha" style="font-weight:500;font-size:12px;" class="button button-positive button-small button-block button-clear">Help! Esqueci a minha senha!</a>
    </form>
  </ion-content>
</ion-view>
