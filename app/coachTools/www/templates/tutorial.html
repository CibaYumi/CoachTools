<ion-view title="Tutorial">
  <ion-content padding="true" class="has-header">
    <div style="text-align:center;" class="show-list-numbers-and-dots"></div>
    <p style="color:#000000;font-size:33px;">Coach Tools</p>

    <ion-slide-box disable-side-menu-drag="" on-slide-changed="slideHasChanged($index)" slider="slider1" delegate-handle="slider1" style="width:100%;height:100%">
      <ion-slide style="background:url(&quot;https://s3.amazonaws.com/ionic-io-static/avfsZwJT9WGsBj982ul1_kitten1.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide>
      <ion-slide style="background:url(&quot;https://s3.amazonaws.com/ionic-io-static/gHd5vedGQJu4s4qsPQvr_kitten2.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide>
      <ion-slide style="background:url(&quot;https://s3.amazonaws.com/ionic-io-static/WE6rB9dZRTiIWQlP5qsA_kitten3.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide>

      <button class="button button-dark button-large button-clear btn-pular">Pular</button>
      <button class="button button-dark button-large button-clear icon ion-ios-arrow-forward btn-fwd"></button>
    </ion-slide-box>
  </ion-content>
</ion-view>
